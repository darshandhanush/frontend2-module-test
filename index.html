<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>New Employee</h2>
        <form id="employeeForm">
            <label for="name" style="color: white;">Enter Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="profession" style="color: white;">Enter Profession:</label>
            <input type="text" id="profession" name="profession" required>
            <br>
            <label for="age" style="color: white;">Enter Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <button type="submit">Add User</button>
        </form>
        <div id="message"></div>
        <h2>Added Employees</h2>
        <div id="employeeList" style="background-color: black; color: white;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
